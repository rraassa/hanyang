version: '3.8'

services:
  # 프론트엔드 서비스
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nambaone-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
